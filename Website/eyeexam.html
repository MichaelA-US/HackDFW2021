            <script>
                function getRandomString(length) {
                        var randomChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                        var result = '';
                        for ( var i = 0; i != length; i++ ) {
                            result += randomChars.charAt(Math.floor(Math.random() * randomChars.length));
                            result += " ";
                        }
                        return result;
                    }
                    </script>

                }
            </script>
            <div class ="btncon">
